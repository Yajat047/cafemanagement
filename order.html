    <!-- fOOD search Section Starts Here -->
    <section class="food-search">
        <div class="container">
            
            <h2 class="text-center text-white">Fill this form to confirm your order.</h2>
            <h4 class="text-center text-white">*Max 3 Items Per Order</h4>


            <form action="#" class="order">
                <fieldset>
                    <legend>Delivery Details</legend>
            
            
                    <div class="order-column">
                        <label for="food">Item 1:</label>
                        <select name="food" id="food1" class="input-responsive" required>
                            <option value="nil" selected id="nil">Nil</option>
                            <option value="Fudge Brownie" id="brown">Fudge Brownie</option>
                            <option value="Cookies" id="cook">Cookies</option>
                            <option value="Cappuccino" id="cino">Cappuccino</option>
                            <option value="Latte Coffee" id="lc">Latte Coffee</option>
                            <option value="Ice Cream" id="ic">Ice Cream</option>
                            <option value="Magique Pastry" id="mp">Magique Pastry</option>
                        </select>
                    </div>
                    <div class="order-column small-column">
                        <label for="qty">Quantity:</label>
                        <input type="number" name="qty" class="input-responsive" value="1" id="qty1" required>
                    </div>
                    
                    <div class="order-column">
                        <label for="food">Item 2:</label>
                        <select name="food" id="food2" class="input-responsive" required>
                           <option value="nil" selected id="nil">Nil</option>
                            <option value="Fudge Brownie" id="brown">Fudge Brownie</option>
                            <option value="Cookies" id="cook">Cookies</option>
                            <option value="Cappuccino" id="cino">Cappuccino</option>
                            <option value="Latte Coffee" id="lc">Latte Coffee</option>
                            <option value="Ice Cream" id="ic">Ice Cream</option>
                            <option value="Magique Pastry" id="mp">Magique Pastry</option>
                        </select>
                    </div>
                    <div class="order-column small-column">
                        <label for="qty">Quantity:</label>
                        <input type="number" name="qty" class="input-responsive" value="1" id="qty2" required>
                    </div>
                    <div class="order-column">
                        <label for="food">Item 3:</label>
                        <select name="food" id="food3" class="input-responsive" required>
                            <option value="nil" selected id="nil">Nil</option>
                            <option value="Fudge Brownie" id="brown">Fudge Brownie</option>
                            <option value="Cookies" id="cook">Cookies</option>
                            <option value="Cappuccino" id="cino">Cappuccino</option>
                            <option value="Latte Coffee" id="lc">Latte Coffee</option>
                            <option value="Ice Cream" id="ic">Ice Cream</option>
                            <option value="Magique Pastry" id="mp">Magique Pastry</option>
                        </select>
                    </div>
                    <div class="order-column small-column">
                        <label for="qty">Quantity:</label>
                        <input type="number" name="qty" class="input-responsive" value="1" id="qty3" required>
                    </div>
                    
                
            
                    <div class="order-column">
                        <label for="name">Full Name:</label>
                        <input type="text" name="full-name" placeholder="E.g. Ritesh Mishra" class="input-responsive" id="name" required>
                    </div>
            
                    <div class="order-column">
                        <label for="contact">Phone Number:</label>
                        <input type="tel" name="contact" placeholder="E.g. 9372xxxxxx" class="input-responsive" id="tel" required>
                    </div>
            
                    <div class="order-column">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="E.g. Ritesh@email.com" class="input-responsive" id="email" required>
                    </div><br>
            
                    <div class="order-column">
                        <label for="address">Address:</label>
                        <textarea name="address" rows="10" placeholder="E.g. Street, City, Country" class="input-responsive" id="address" required></textarea>
                    </div>
                    <br>
                
            
                        <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary" id="confirm">
                    </fieldset>
            </form>
           
            
                

        </div>
    </section>
